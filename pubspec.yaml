name: safora_mart
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  line_awesome_flutter: ^2.0.0
  get: ^4.3.8
  shared_preferences: ^2.0.8
  flutter_device_type: ^0.4.0
  cached_network_image: ^3.1.0+1
  animated_bottom_navigation_bar: ^0.3.2
  auto_size_text: ^3.0.0
  expandable_text: ^2.2.0
  flutter_rating_bar: ^4.0.0
  flutter_animated_dialog: ^2.0.1
  pie_chart: ^5.1.0
  intl: ^0.17.0
  flutter_image_slideshow: ^0.1.2
  font_awesome_flutter: ^9.2.0
  card_swiper: ^1.0.4
  fluttertoast: ^8.0.8
  find_dropdown: ^1.0.0
  flutter_svg: ^0.23.0+1
  rating_dialog: ^2.0.3
  image_picker: ^0.8.4+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Bold.ttf
          weight: 700
        - asset: assets/fonts/Ubuntu-Medium.ttf
          weight: 500
        - asset: assets/fonts/Ubuntu-Regular.ttf
          weight: 400
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
